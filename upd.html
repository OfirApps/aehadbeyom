<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>אחד ביום - הנצחה לחללי צהל</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <style id="styler">


    .update {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-content: space-around;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: center;
      direction: rtl;
    }

    textarea {
        margin: 0.3rem;
        border-radius: 3px;
        padding: 4px;
        resize: none;
        direction: rtl;
    }

    input {
        margin: 0.3rem;
        border-radius: 3px;
        padding: 4px;
        direction: rtl;
    }
  </style>
</head>

<body>
  <div style="position: fixed; right:0;" onclick="checkFullscreen()" class="noselect">מסך מלא</div>
  <div style="position: fixed;right: 50%;bottom: -1px;height: fit-content;    color: #460905;" class="noselect">רוני שוחט ט2</div>
  <div style="position: fixed;left: 0;height: fit-content;" class="noselect" onclick="window.location.href='/'">הנוכחי</div>

  </script>
  <div class="update">
    <img src="https://1inaday.vercel.app/nerneshama.gif" style="max-height: 30vh;" class="noselect" id="hayalimg">
    <h1 id="koteret" koteret="" >
      <span id="title" class="title"></span>
      <span id="hayalname"></span>
    </h1>
    <p id="hayalgeneral">
       מידע כללי
    </p>
    <p id="hayalpersonal">
      מידע אישי
    </p>
    
    <input type="url" placeholder="כתובת תמונה" id="formimgurl" onkeyup="document.getElementById('hayalimg').src = this.value">
    <input type="text" placeholder="תואר החייל" id="formkoteret" onkeyup="document.getElementById('title').innerHTML = this.value">
    <input type="text" placeholder="שם החלל" id="formhayalname" onkeyup="document.getElementById('hayalname').innerHTML = this.value">
    <textarea type="text" placeholder="מידע כללי" id="geninform" onkeyup="document.getElementById('hayalgeneral').innerHTML = this.value"></textarea>
    <textarea type="text" placeholder="מידע אישי" id="perinform" onkeyup="document.getElementById('hayalpersonal').innerHTML = this.value"></textarea>
    <button id="upd" onclick="update()">עדכן</button>
    <!-- 
    <p style="font-weight: lighter; font-size:1.5rem;">נזכור ולא נשכח</p> -->
  </div>
  <script>
    function update() {
      var image = document.getElementById("formimgurl").value;
      var hayalname = document.getElementById("formhayalname").value;
      var genInfo = document.getElementById("geninform").value;
      var perInfo = document.getElementById("perinform").value;
      var koteret = document.getElementById("formkoteret").value;

      document.getElementById("upd").innerHTML = "מעדכן...";
      fetch(`https://ab.dev.kolha.top/update?name=${hayalname}&image=${encodeURIComponent(image)}&genInfo=${genInfo}&perInfo=${perInfo}&koteret=${koteret}`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json"
        }
  
    }).then(res => res.text()).then(res => {
        document.getElementById("upd").innerHTML = res
      });
    }
  </script>

</body>
</html>
